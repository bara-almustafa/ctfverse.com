<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CTFverse</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#98a0b3;--accent:#ff6b6b;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#e6eef8;background:linear-gradient(180deg,#071129 0%, #07162a 100%);min-height:100vh}
    .wrap{max-width:1200px;margin:40px auto;padding:20px}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;background:linear-gradient(135deg,#22c1c3,#fdbb2d);border-radius:8px;display:flex;align-items:center;justify-content:center;color:#07203a;font-weight:700}
    .title{font-size:20px;font-weight:700}
    .actions{display:flex;gap:10px;align-items:center}
    .btn{background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#2dd4bf,#60a5fa);color:#041025;border:none}

    .controls{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:18px;align-items:center}
    .search{flex:1;min-width:220px}
    .search input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#071227;color:#d9eefb}
    .filters{display:flex;gap:8px}
    .chip{padding:8px 10px;border-radius:999px;background:var(--card);border:1px solid rgba(255,255,255,0.03);color:var(--muted);cursor:pointer}
    .chip.active{background:#0b2940;color:#e6f6ff;border-color:rgba(45,212,191,0.12)}

    .stats{display:flex;gap:12px;color:var(--muted);font-size:13px;margin-bottom:12px}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:10px;padding:12px;border:1px solid rgba(255,255,255,0.03);}
    .card .meta{display:flex;gap:8px;align-items:center;margin-bottom:8px}
    .os{width:34px;height:34px;border-radius:6px;background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;font-weight:700}
    .name{font-weight:700;color:#eaf6ff}
    .small{font-size:13px;color:var(--muted)}
    .badges{display:flex;gap:6px;margin-top:8px}
    .badge{padding:6px 8px;border-radius:6px;font-size:12px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.01);color:var(--muted)}
    .difficulty{padding:6px 8px;border-radius:6px;font-weight:700}
    .d-low{background:#073b2f;color:#9ff0d3}
    .d-easy{background:#1f3b6f;color:#9fc6ff}
    .d-medium{background:#7a4e1d;color:#ffd8a8}
    .d-hard{background:#3c1220;color:#ffb3c0}

    footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(6,8,15,0.6),rgba(6,8,15,0.85))}
    .modal.open{display:flex}
    .dialog{background:#071227;border-radius:10px;padding:18px;max-width:640px;width:100%;border:1px solid rgba(255,255,255,0.04)}
    .form-row{display:flex;gap:8px;margin-bottom:8px}
    .form-row input,.form-row select{flex:1;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:#e6f6ff}

    @media (max-width:600px){.controls{flex-direction:column}.actions{display:none}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">Vx</div>
        <div>
          <div class="title">CTFverse ‚Äî Offensive Security Playground</div>
          <div class="small">Community-submitted vulnerable VMs & writeups</div>
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="newVmBtn">Submit VM</button>
        <button class="btn primary" id="discordBtn">Join Discord</button>
      </div>
    </header>

    <div class="controls">
      <div class="search">
        <input id="searchInp" placeholder="Search by name, author, tag..." />
      </div>
      <div class="filters" id="difficultyFilters">
        <div class="chip active" data-d="all">All</div>
        <div class="chip" data-d="low">Low</div>
        <div class="chip" data-d="easy">Easy</div>
        <div class="chip" data-d="medium">Medium</div>
        <div class="chip" data-d="hard">Hard</div>
      </div>
      <div style="margin-left:auto" class="small">144 VMs ‚Ä¢ 832 Writeups</div>
    </div>

    <div class="stats">
      <div>OS: Linux (136) ‚Ä¢ Windows (8)</div>
      <div>Order: Newest</div>
    </div>

    <div class="grid" id="grid"></div>

    <footer>Made for learning ‚Äî this is a clone demo. Data is static and for demo purposes only.</footer>
  </div>

  <!-- modal -->
  <div class="modal" id="modal">
    <div class="dialog">
      <h3 style="margin-top:0">Submit a new VM</h3>
      <div class="form-row"><input placeholder="Name" id="vmName"/></div>
      <div class="form-row"><input placeholder="Creator" id="vmCreator"/></div>
      <div class="form-row"><select id="vmDiff"><option value="low">Low</option><option value="easy">Easy</option><option value="medium">Medium</option><option value="hard">Hard</option></select></div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button class="btn" id="cancelBtn">Cancel</button>
        <button class="btn primary" id="submitVm">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Sample VM data (small subset). Replace with server data in a real app.
    const vms = [
      {id:1,name:'Misstep',creator:'minidump',os:'linux',size:'2.6GB',difficulty:'low',flags:2,writeups:2},
      {id:2,name:'Open',creator:'Pylon',os:'linux',size:'1.6GB',difficulty:'easy',flags:3,writeups:3},
      {id:3,name:'Chimera',creator:'Saidakbarxon',os:'linux',size:'2.5GB',difficulty:'medium',flags:1,writeups:1},
      {id:4,name:'Build',creator:'HYH',os:'windows',size:'6.9GB',difficulty:'hard',flags:5,writeups:5},
      {id:5,name:'Lower6',creator:'suraxddq',os:'linux',size:'1.2GB',difficulty:'easy',flags:3,writeups:3}
    ];

    const grid = document.getElementById('grid');
    const searchInp = document.getElementById('searchInp');
    const filters = document.getElementById('difficultyFilters');
    let activeFilter = 'all';

    function badgeForDiff(d){
      return `<span class="difficulty d-${d}">${d.charAt(0).toUpperCase()+d.slice(1)}</span>`;
    }

    function render(list){
      grid.innerHTML = '';
      if(list.length===0){grid.innerHTML = '<div style="color:var(--muted)">No VMs found.</div>';return}
      for(const vm of list){
        const el = document.createElement('div');el.className='card';
        el.innerHTML = `
          <div class="meta">
            <div class="os">${vm.os==='linux'?'üêß':'ü™ü'}</div>
            <div style="flex:1">
              <div class="name">${vm.name}</div>
              <div class="small">by ${vm.creator} ‚Ä¢ ${vm.size}</div>
            </div>
            <div>${badgeForDiff(vm.difficulty)}</div>
          </div>
          <div class="badges">
            <div class="badge">${vm.flags} flags</div>
            <div class="badge">${vm.writeups} writeups</div>
            <div class="badge">VM ID: ${vm.id}</div>
          </div>
        `;
        grid.appendChild(el);
      }
    }

    // initial render
    render(vms);

    // search & filter
    searchInp.addEventListener('input',()=>applyFilters());
    filters.addEventListener('click',(e)=>{
      const chip = e.target.closest('.chip');if(!chip) return;
      [...filters.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
      chip.classList.add('active');
      activeFilter = chip.dataset.d;
      applyFilters();
    });

    function applyFilters(){
      const q = searchInp.value.trim().toLowerCase();
      let out = vms.filter(vm=>{
        if(activeFilter!=='all' && vm.difficulty!==activeFilter) return false;
        if(q==='') return true;
        return vm.name.toLowerCase().includes(q) || vm.creator.toLowerCase().includes(q);
      });
      render(out);
    }

    // modal submit
    const modal = document.getElementById('modal');
    document.getElementById('newVmBtn').addEventListener('click',()=>modal.classList.add('open'));
    document.getElementById('cancelBtn').addEventListener('click',()=>modal.classList.remove('open'));
    document.getElementById('submitVm').addEventListener('click',()=>{
      const name = document.getElementById('vmName').value.trim();
      const creator = document.getElementById('vmCreator').value.trim();
      const diff = document.getElementById('vmDiff').value;
      if(!name||!creator){alert('Please fill name and creator');return}
      const id = vms.length+1;
      vms.unshift({id,name,creator,os:'linux',size:'1.2GB',difficulty:diff,flags:0,writeups:0});
      applyFilters();
      modal.classList.remove('open');
      document.getElementById('vmName').value='';document.getElementById('vmCreator').value='';
    });

    // external button (demo)
    document.getElementById('discordBtn').addEventListener('click',()=>window.open('https://discord.gg','_blank'));
  </script>
</body>
</html>
